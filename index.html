<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Document</title>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="form_wrapper w-10/12 sm:w-3/4 md:w-2/5 xl:w-1/3 rounded-xl overflow-hidden">

        <div class="wave ">
        
        </div>

        <div class="content w-11/12 mx-auto sm:-mt-3 md:-mt-14 lg:-mt-6 -mt-12 mb-2">
            <p class="text-red-500 alert">* Required Fields</p>
            <form action="" class="form w-full sm:w-3/4 md:w-11/12 lg:w-3/4 mx-auto">
                <div class="input_wrapper  my-4">
                    <input type="text" name="fname" class="style relative fname" placeholder="First Name*" value="" >
                    <small id="fname_alert" class="text-md "></small>
                </div>
                <div class="input_wrapper my-4">
                    <input type="text" name="lname" class="style relative lname" placeholder="Last Name*" value="" >
                    <small id="lname_alert" class="text-md "></small>
                </div>
                <div class="input_wrapper  my-4">
                    <input type="email" name="email" class="style relative email" placeholder="Email*" value="" >
                    <small id="email_alert" class="text-md "></small>
                </div>
                <div class="input_wrapper  my-4">
                    <input type="number" name="age" class="style relative age" placeholder="Age*" value="" >
                    <small id="age_alert" class="text-md "></small>
                </div>
                <div class="input_wrapper  my-4">
                    <input type="date" name="date2" class="style relative date" placeholder="Date*" >
                    <small id="date_alert" class="text-md  "></small>
                </div>
                <div class="input_wrapper  my-4">
                    <input type="number" name="phone" class="style relative phone" placeholder="Mobile No.*" value="" >
                    <small id="phone_alert" class="text-md "></small>
                </div>

                <div class="flex items-center justify-center">
                    <h1 class=" text-2xl leading-loose sign text-red-400 font-bold">Sign in</h1>
                    <button type="submit"
                        class="arrow relative block md:w-12 md:h-12 h-10 w-10 rounded-full flex justify-center items-center cursor-pointer bg-red-400 overflow-hidden">
                        <i class="las la-arrow-right text-white md:text-2xl text-xl z-20"></i>
                    </button>
                </div>
            </form>
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
